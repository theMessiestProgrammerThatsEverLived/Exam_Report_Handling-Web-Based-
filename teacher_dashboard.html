<!-- teacher_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h2 class="text-center mb-4">Welcome Teacher</h2>

    <div class="text-end mb-3">
      <a href="/logout" class="btn btn-outline-danger">Logout</a>
    </div>

    <!-- Bulk Upload -->
    <div class="card mb-4">
      <div class="card-header">Bulk Upload Marks</div>
      <div class="card-body">
        <form action="/teacher/upload_grades" method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="exam" class="form-label">Select Exam</label>
            <select name="exam" class="form-select" required>
              {% for exam in exams %}
              <option value="{{ exam }}">{{ exam }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label for="grades_file" class="form-label">Upload CSV File</label>
            <input type="file" name="grades_file" class="form-control" accept=".csv" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Upload Marks</button>
        </form>
      </div>
    </div>

    <!-- Single Entry -->
    <div class="card">
      <div class="card-header">Update Marks for a Student</div>
      <div class="card-body">
        <form action="/teacher/update_marks" method="POST">
          <div class="mb-2">
            <input type="text" name="admission_number" class="form-control" placeholder="Admission Number" required>
          </div>
          <div class="mb-2">
            <select name="exam_name" class="form-select" required>
              {% for exam in exams %}
              <option value="{{ exam }}">{{ exam }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-2">
            <input type="text" name="subject" class="form-control" placeholder="Subject" required>
          </div>
          <div class="mb-3">
            <input type="text" name="score" class="form-control" placeholder="Score (leave SPACE for Absent)" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Update Mark</button>
        </form>
      </div>
    </div>
  </div>
  <footer class="text-center text-muted py-2 mt-5" style="position: fixed; bottom: 0; width: 100%; background-color: #f8f9fa;">
    Â© 2025 Made by <a href="https://github.com/theMessiestProgrammerThatsEverLived" target="_blank" class="text-decoration-none">Tarun Shankar(TS)</a>  JR-JEE B
  </footer>
  <script>
    let timeout = 5 * 60 * 1000; // 5 minutes in milliseconds
    let timer = setTimeout(() => {
      window.location.href = "/logout";
    }, timeout);

    document.addEventListener("mousemove", resetTimer);
    document.addEventListener("keydown", resetTimer);

    function resetTimer() {
      clearTimeout(timer);
      timer = setTimeout(() => {
        window.location.href = "/logout";
      }, timeout);
    }
  </script>
</body>
</html>
