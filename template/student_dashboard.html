<!-- student_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h2 class="text-center mb-4">Welcome, {{ student_name }}</h2>
    <div class="text-end mb-3">
      <a href="/logout" class="btn btn-outline-danger">Logout</a>
    </div>
    <!-- Exam Selection -->
    <div class="card">
      <div class="card-header">Your Exams</div>
      <div class="card-body">
        <form action="/student/marks" method="POST">
          <div class="mb-3">
            <label class="form-label">Select Exam</label>
            <select name="exam_name" class="form-select" required>
              {% for exam in exam_list %}
              <option value="{{ exam }}">{{ exam }}</option>
              {% endfor %}
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">View Marks</button>
        </form>
      </div>
    </div>
  </div>
  <footer class="text-center text-muted py-2 mt-5" style="position: fixed; bottom: 0; width: 100%; background-color: #f8f9fa;">
    Â© 2025 Made by <a href="https://github.com/theMessiestProgrammerThatsEverLived" target="_blank" class="text-decoration-none">Tarun Shankar(TS)</a>  JR-JEE B
  </footer>
  <script>
    let timeout = 5 * 60 * 1000; // 5 minutes in milliseconds
    let timer = setTimeout(() => {
      window.location.href = "/logout";
    }, timeout);

    document.addEventListener("mousemove", resetTimer);
    document.addEventListener("keydown", resetTimer);

    function resetTimer() {
      clearTimeout(timer);
      timer = setTimeout(() => {
        window.location.href = "/logout";
      }, timeout);
    }
  </script>
</body>
</html>
