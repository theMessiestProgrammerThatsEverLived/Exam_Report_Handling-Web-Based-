<!-- student_marks.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Marks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Marks for {{ exam_name }}</h2>

    {% if marks %}
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Subject</th>
          <th>Marks%</th>
        </tr>
      </thead>
      <tbody>
        {% for mark in marks %}
        <tr>
          <td>{{ mark.subject }}</td>
          <td>{{ 'Absent' if mark.score == -1 else mark.score }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <div class="alert alert-warning text-center">No marks available for this exam.</div>
    {% endif %}

    <div class="text-center mt-4">
      <a href="/student/dashboard" class="btn btn-secondary">Back to Dashboard</a>
    </div>
  </div>
  <footer class="text-center text-muted py-2 mt-5" style="position: fixed; bottom: 0; width: 100%; background-color: #f8f9fa;">
    Â© 2025 Made by <a href="https://github.com/theMessiestProgrammerThatsEverLived" target="_blank" class="text-decoration-none">Tarun Shankar(TS)</a>  JR-JEE B
  </footer>
</body>
</html>
